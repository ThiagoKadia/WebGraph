<!DOCTYPE html>
<html>
<head>
    <title>Generic Graph Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #graph {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            transition: width 0.5s;
        }
        #info {
            width: 0;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            border-left: 1px solid #ccc;
            transition: width 0.5s, opacity 0.5s;
            opacity: 0;
        }
        #info.active {
            width: 40%;
            opacity: 1;
        }
        #close-btn {
            display: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #info.active #close-btn {
            display: block;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            pointer-events: none;
        }
        .selected {
            stroke: lightskyblue;
            stroke-width: -5px;
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <div id="info">
        <button id="close-btn">Close</button>
        <h2>Node Information</h2>
        <div id="wiki-content">Click on a node to see Wikipedia content.</div>
    </div>
    <script>
        fetch('/api/graph')
            .then(response => response.json())
            .then(data => {
                const nodes = Array.from(data.nodes).map(d => ({ id: d.id, labels: d.labels, ...d }));
                const links = Array.from(data.edges).map(d => ({ source: d.startNode, target: d.endNode, type: d.type, ...d }));

                const width = document.getElementById('graph').clientWidth;
                const height = document.getElementById('graph').clientHeight;

                const svg = d3.select("#graph")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .call(d3.zoom().on("zoom", function (event) {
                        svg.attr("transform", event.transform);
                    }))
                    .append("g");

                const color = d3.scaleOrdinal(d3.schemeCategory10);

                const simulation = d3.forceSimulation(nodes)
                    .force("link", d3.forceLink(links).id(d => d.id).distance(300))
                    .force("charge", d3.forceManyBody().strength(-700))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .force("collision", d3.forceCollide().radius(30)); // Adiciona força de colisão

                const link = svg.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(links)
                    .enter()
                    .append("line")
                    .attr("class", "link")
                    .style("stroke-width", 2);

                const linkText = svg.append("g")
                    .attr("class", "link-text")
                    .selectAll("text")
                    .data(links)
                    .enter()
                    .append("text")
                    .attr("class", "link-label")
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .text(d => d.type);

                const node = svg.append("g")
                    .attr("class", "nodes")
                    .selectAll("circle")
                    .data(nodes)
                    .enter()
                    .append("circle")
                    .attr("class", "node")
                    .attr("r", 15)
                    .style("fill", d => color(d.labels[0]))
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended))
                    .on("click", nodeClicked);

                const nodeText = svg.append("g")
                    .attr("class", "node-text")
                    .selectAll("text")
                    .data(nodes)
                    .enter()
                    .append("text")
                    .attr("class", "node-label")
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .text(d => d.name || d.title || d.id);

                simulation
                    .nodes(nodes)
                    .on("tick", ticked);

                simulation.force("link")
                    .links(links);

                let selectedNode = null;

                function ticked() {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    linkText
                        .attr("x", d => (d.source.x + d.target.x) / 2)
                        .attr("y", d => (d.source.y + d.target.y) / 2);

                    node
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);

                    nodeText
                        .attr("x", d => d.x)
                        .attr("y", d => d.y);
                }

                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function nodeClicked(event, d) {
                    if (selectedNode) {
                        selectedNode.classed("selected", false);
                    }
                    selectedNode = d3.select(this).classed("selected", true);

                    svg.transition()
                        .duration(500)
                        .attr("transform", `translate(${-width / 4}, 0)`);

                    document.getElementById('info').classList.add('active');
                    fetchWikipediaContent(d.name || d.title || d.id);
                }

                function fetchWikipediaContent(query) {
                    fetch(`/search?query=${query}`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('wiki-content').innerHTML = data.extract || "No content found.";
                        })
                        .catch(error => {
                            document.getElementById('wiki-content').innerHTML = "Error fetching Wikipedia content.";
                            console.error('Error fetching Wikipedia content:', error);
                        });
                }

                document.getElementById('close-btn').addEventListener('click', () => {
                    svg.transition()
                        .duration(500)
                        .attr("transform", `translate(0, 0)`);

                    document.getElementById('info').classList.remove('active');

                    if (selectedNode) {
                        selectedNode.classed("selected", false);
                        selectedNode = null;
                    }
                });
            });
    </script>
</body>
</html>
